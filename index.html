<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>slider thumb</title>
</head>
<body>

  <div class="main-wrapper">
    <div id="app" class="container">
      <img @mouseover="over" @click="toggleImg" id="offCanvasImg" :class="offCanv" :src="images[inputCounter]" alt="">

      <div v-if="!on" class="buttons">
        <div @click="prev" @mouseover="over" @mouseleave="leave"  :class="nextClass"></div>
        <div @click="next" @mouseover="over" @mouseleave="leave" :class="prevClass"></div>
      </div>

      <div v-if="!on" class="slider">

        <div class="images-wrapper">
          <img  @mouseover="over" 
                @mouseleave="leave" id="imageIn" class="active" :src="images[inputCounter]" alt="">

        </div>

      </div>

      <div v-if="!on" @mouseover="over" @mouseleave="leave" class="thumbs">
        <img @click="changeActive(1)" id="thumb1" :class="this.thumbs.thumb1" :src="images[0]" alt="">
        <img @click="changeActive(2)" id="thumb2" :class="this.thumbs.thumb2" :src="images[1]" alt="">
        <img @click="changeActive(3)" id="thumb3" :class="this.thumbs.thumb3" :src="images[2]" alt="">
        <img @click="changeActive(4)" id="thumb4" :class="this.thumbs.thumb4" :src="images[3]" alt="">
        <img @click="changeActive(5)" id="thumb5" :class="this.thumbs.thumb5" :src="images[4]" alt="">

      </div>
      

    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
